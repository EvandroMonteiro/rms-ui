<div class="p-grid">
  <div class="p-col-12">
    <h3>AÇÕES DE AUDITORIA REALIZADAS A MINHA ENTIDADE</h3>
  </div>

  <div class="p-col-12">
    <p-card>
      <div class="p-fluid p-grid p-d-flex p-jc-end p-ai-center">
        <div class="p-field p-col-12 p-md-3 p-my-0">
          <span class="p-float-label p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" id="number" pInputText [(ngModel)]="filter.number">
            <label for="number">Código do processo</label>
          </span>
        </div>

        <div class="p-field p-col-12 p-md-1 p-px-0 p-mr-0 p-my-0">
          <button pButton pRipple type="button" icon="pi pi-search"
            class="p-button-rounded p-button-secondary p-button-raised"></button>
        </div>

        <div class="p-field p-col-12 p-my-0 p-py-0">
          <p-divider></p-divider>
        </div>
      </div>

      <p-table [value]="audits" [paginator]="true" [rows]="filter.rows" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} linhas"
        [rowsPerPageOptions]="[10,25,50]" [totalRecords]="totalRecords" [loading]="loading" [lazy]="true"
        (onLazyLoad)="lazyLoad($event)">
        <ng-template pTemplate="header">
          <tr>
            <th [ngStyle]="{width:'12%'}">Código</th>
            <th [ngStyle]="{width:'25%'}">Entidade auditada</th>
            <th>Descrição</th>
            <th [ngStyle]="{width:'15%'}">Registado em</th>
            <th [ngStyle]="{width:'5%'}"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>{{rowData.processCode}}</td>
            <td>{{rowData.entityAudited.name}}</td>
            <td>{{rowData.description}}</td>
            <td>{{rowData.createdAt | date}}</td>
            <td class="p-p-0">
              <button pButton pRipple type="button" icon="pi pi-pencil"
                class="p-button-rounded p-button-warning p-button-outlined"
                [routerLink]="['/audit/client/show', rowData.id]"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
