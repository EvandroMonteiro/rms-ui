<p-table [value]="recommendations" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th [ngStyle]="{width:'50%'}">Nº Rec.</th>
      <th [ngStyle]="{width:'50%'}">Carácter</th>
      <th [ngStyle]="{width:'50%'}">Nível de Risco</th>
      <th [ngStyle]="{width:'50%'}">Status</th>
      <th [ngStyle]="{width:'5%'}"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td> {{ rowData.id }}</td>
      <td>{{ rowData.character.name }}</td>
      <td>{{ rowData.levelRisk.name }}</td>
      <td>{{ rowData.status.name }}</td>
      <td class="p-p-0">
        <button pButton pRipple type="button" icon="pi pi-search-plus"
          class="p-button-rounded p-button-info p-button-outlined" (click)="showDialog(rowData)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Detalhes da Recomendação" [(visible)]="display" [modal]="true" [style]="{width: '50vw'}"
  [baseZIndex]="10000" [draggable]="false" [resizable]="false">

  <div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12">
      <label for="constatation">Conclusão</label>
      <p-editor name="constatation" [(ngModel)]="recommendation.constatation" [style]="{'height':'120px'}"
        [readonly]="true">
        <ng-template pTemplate="header">
          <span class="ql-formats">
            <button type="button" class="ql-bold" aria-label="Bold"></button>
            <button type="button" class="ql-italic" aria-label="Italic"></button>
            <button type="button" class="ql-underline" aria-label="Underline"></button>
          </span>
        </ng-template>
      </p-editor>
    </div>

    <div class="p-field p-col-12">
      <label for="description">Recomendação</label>
      <p-editor name="description" [(ngModel)]="recommendation.description" [style]="{'height':'120px'}"
        [readonly]="true">
        <ng-template pTemplate="header">
          <span class="ql-formats">
            <button type="button" class="ql-bold" aria-label="Bold"></button>
            <button type="button" class="ql-italic" aria-label="Italic"></button>
            <button type="button" class="ql-underline" aria-label="Underline"></button>
          </span>
        </ng-template>
      </p-editor>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <label for="status">Status</label>
      <input id="status" type="text" pInputText name="status" [(ngModel)]="recommendation.status.name" disabled>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <label for="amount">Valor em causa</label>
      <p-inputNumber inputId="amount" name="amount" [(ngModel)]="recommendation.amount" mode="currency" currency="STN"
        locale="pt-PT" disabled>
      </p-inputNumber>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <label for="nature">Natureza</label>
      <input id="nature" type="text" pInputText name="nature" [(ngModel)]="recommendation.nature.name" disabled>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <label for="character">Carácter</label>
      <input id="character" type="text" pInputText name="character" [(ngModel)]="recommendation.character.name"
        disabled>
    </div>

    <div class="p-field p-col-12 p-md-6">
      <label for="levelRisk">Nível de risco</label>
      <input id="levelRisk" type="text" pInputText name="levelRisk" [(ngModel)]="recommendation.levelRisk.name"
        disabled>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="display=false" label="Ok" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
