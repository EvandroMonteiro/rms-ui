<div class="p-grid">
  <div class="p-col-12">
    <h3>NOVO ENDEREÃ‡O</h3>
  </div>

  <div class="p-col-12">
    <p-progressBar mode="indeterminate" [style]="{'height': '2px'}" *ngIf="loading"></p-progressBar>
    <p-card>
      <form autocomplete="off" #f="ngForm" (ngSubmit)="create()">
        <div class="p-grid">
          <div class="p-col-12">
            <button pButton pRipple type="button" icon="pi pi-chevron-left"
              class="p-button-text p-button-raised p-button-lg p-mx-1" routerLink="/address/index"></button>

            <button pButton pRipple type="submit" label="Salvar" class="p-button-raised p-button-lg p-mx-1"></button>

            <button pButton pRipple type="button" label="Novo"
              class="p-button-raised p-button-info p-button-lg p-mx-1"></button>
            <p-divider></p-divider>
          </div>
        </div>

        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12 p-md-4">
            <label for="district">Distrito</label>
            <input id="district" type="text" pInputText name="district" [(ngModel)]="address.district">
          </div>

          <div class="p-field p-col-12 p-md-4">
            <label for="city">Cidade</label>
            <input id="city" type="text" pInputText name="city" [(ngModel)]="address.city">
          </div>

          <div class="p-field p-col-12 p-md-4">
            <label for="street">Rua</label>
            <input id="street" type="text" pInputText name="street" [(ngModel)]="address.street">
          </div>
        </div>
      </form>
    </p-card>
  </div>
</div>
