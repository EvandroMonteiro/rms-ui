<div class="p-grid p-ai-stretch vertical-container">
  <div class="p-col">
    <app-icon-system></app-icon-system>
  </div>

  <div class="p-col">
    <div class="box box-stretched  p-shadow-1 p-d-flex p-jc-center p-ai-center"
      [ngStyle]="{background:'var(--white)', height: '90vh'}">
      <form autocomplete="off" #f="ngForm" (ngSubmit)="forgotPassword(f)">
        <div class="p-fluid p-formgrid p-grid" [ngStyle]="{width: '20rem'}">
          <div class="p-field p-col-12">
            <label for="email">Informe seu e-mail de cadastro</label>
            <input id="email" type="text" pInputText name="email" [(ngModel)]="email" required>
          </div>

          <div class="p-col-12 p-fluid">
            <button pButton pRipple type="submit" label="Recuperar senha" class="p-button-help"
              [disabled]="!f.valid || loading"></button>

            <p class="p-ai-center p-text-center">
              <a href="javascript:;" routerLink="/sign-in">
                Voltar a tela de login
              </a>
            </p>

            <p-progressBar mode="indeterminate" [style]="{'height': '2px'}" *ngIf="loading"></p-progressBar>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
