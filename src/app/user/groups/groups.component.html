<p-table [value]="userGroups" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Slug</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>{{rowData.id}}</td>
      <td>{{rowData.name}}</td>
      <td>{{rowData.slug}}</td>
      <td class="p-p-0">
        <button pButton pRipple type="button" icon="pi pi-trash"
          class="p-button-rounded p-button-danger p-button-outlined" (click)="removeGroup(rowData.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
