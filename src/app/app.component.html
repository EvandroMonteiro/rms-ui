<div class="p-grid p-m-0 p-p-0 ng-main">
  <div class="p-col-12 p-p-0 p-m-0 p-shadow-1"
    [ngStyle]="{background:'var(--system-primary-color)', color:'var(--white)'}" *ngIf="!showAuth()">
    <app-navbar></app-navbar>
  </div>

  <div class="p-col-fixed p-px-0 p-mr-1 p-shadow-1 np-menubar" [ngStyle]="{background:'var(--white)'}"
    *ngIf="!showAuth()" [ngStyle]="{width:'15rem'}">
    <app-aside></app-aside>
  </div>

  <div class="p-col p-m-0 ng-content">
    <router-outlet></router-outlet>
  </div>

  <div class="p-col-12 p-shadow-1 p-m-0 p-p-0 p-d-flex p-jc-center" [ngStyle]="{background:'#FBFBFB'}">
    <app-footer></app-footer>
  </div>
</div>
